<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Breach Character Sheet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="character-sheet responsive-two-columns">
        <div class="column" id="column-one">

            <section class="details">
                <dl>
                    <dt><label for="fated-name">Fated Name</label></dt>
                    <dd class="editable field" id="name" name="name">Octavia Cricklethorpe</dd>
                    <dt><label for="station">Station</label></dt>
                    <dd class="editable field" id="station" name="station">Barrister</dd>
                </dl>
            </section>

            <section class="aspects">
                <h1>Aspects</h1>

                <dl class="physical-aspects" title="Physcal">
                    <h1>Physical</h1>
                    <dt>Might</dt>
                    <dd class="editable field" id="aspect-might" name="aspect.might" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Grace</dt>
                    <dd class="editable field" becomes="input" id="aspect-grace" name="aspect.grace" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Speed</dt>
                    <dd class="editable field" becomes="input" id="aspect-speed" name="aspect.speed" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Resilience</dt>
                    <dd class="editable field" becomes="input" id="aspect-resilience" name="aspect.resilience" type="number" step="1" min="-3" max="3">0</dd>
                </dl>

                <dl class="mental-aspects" title="Mental">
                    <h1>Mental</h1>
                    <dt>Intellect</dt>
                    <dd class="editable field" becomes="input" id="aspect-intellect" name="aspect.intellect" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Charm</dt>
                    <dd class="editable field" becomes="input" id="aspect-charm" name="aspect.charm" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Cunning</dt>
                    <dd class="editable field" becomes="input" id="aspect-cunning" name="aspect.cunning" type="number" step="1" min="-3" max="3">0</dd>

                    <dt>Tenacity</dt>
                    <dd class="editable field" becomes="input" id="aspect-tenacity" name="aspect.tenacity" type="number" step="1" min="-3" max="3">0</dd>
                </dl>
            </section>

            <section class="aspects">
                <h1>Derived Aspects</h1>
                <dl>
                    <dt>Defense</dt>
                    <dd class="field" name="aspect.defense"></dd>

                    <dt>Armor</dt>
                    <dd class="field" name="aspect.armor"></dd>

                    <dt>Willpower</dt>
                    <dd class="field" name="aspect.willpower"></dd>

                    <dt>Wounds</dt>
                    <dd class="field" name="aspect.wounds"></dd>
                </dl>
                <dl>
                    <dt>Walk</dt>
                    <dd class="field" name="aspect.walk"></dd>

                    <dt>Charge</dt>
                    <dd class="field" name="aspect.charge"></dd>

                    <dt>Initiative</dt>
                    <dd class="field" name="aspect.initiative"></dd>

                    <dt>Height</dt>
                    <dd class="field" name="aspect.height"></dd>
                </dl>
            </section>

            <section class="attacks">
                <h1>Attacks</h1>
                <table id="attacks">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>AV</th>
                            <th>Range</th>
                            <th>Damage</th>
                            <th>Reload</th>
                            <th>Special</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="attack-name"><input type="text" id="new-attack-name" placeholder="Attack Name" required=""></td>
                            <td class="attack-av">
                                <input type="number" id="new-attack-av" placeholder="0">
                            </td>
                            <td class="attack-range">
                                <input type="number" id="new-attack-range" placeholder="1" required="">
                            </td>
                            <td class="attack-damage">
                                <input class="damage weak" type="number" id="new-attack-damage-weak" placeholder="1" required="">
                                <input class="damage moderate" type="number" id="new-attack-damage-moderate" placeholder="2" required="">
                                <input class="damage severe" type="number" id="new-attack-damage-severe" placeholder="3" required="">
                            </td>
                            <td class="attack-reload">
                                <input type="text" id="new-attack-reload" placeholder="Reload" required="">
                            </td>
                            <td class="attack-special">
                                <input type="text" id="new-attack-special" placeholder="Special" required="">
                            </td>
                            <td>
                                <button type="button" submit="#attacks > tfoot > tr" method="delete" selector=":parent(-2)">Delete</button>
                            </td>

            </section>
        </div>

        <div class="column" id="column-two">
            <section>
                <h3><label for="pursuits">Pursuits</label></h3>
